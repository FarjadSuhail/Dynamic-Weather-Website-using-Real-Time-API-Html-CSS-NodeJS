<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="box center">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id="weathercon">
            <i class="fas fa-sun" style="color:#eccc68"></i>{%location%},{%country%}
        </div>

        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" style="color:gray"></i> Karachi, PK</h2>
            <p id="date">Wed | July 19,21 | 2:13AM</p>
            <h1 class="temp">{%tempval%} &deg;C</h1>
            <h3 class="tempmin_max">
            Min: {%tempmin%} &deg;C | Max: {%tempmax%} &deg;C</h3>
        </div>
    </div>

    <script>
        const curDate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");

        const tempStatus="{tempstatus}";

        if (tempStatus == "Sunny")
        {
            weathercon.innerHTML = "<i class = 'fas fa-sun' style='color: #eccc68'></i>";
        }

        else if (tempStatus == "Clouds")
        {
            weathercon.innerHTML = "<i class = 'fas fa-cloud' style='color: #f1f2f6'></i>";
        }
        else if (tempStatus == "Rainy")
        {
            weathercon.innerHTML = "<i class = 'fas fa-rain' style='color: #a4b0be'></i>";
        }
        else {
            weathercon.innerHTML = "<i class = 'fas fa-cloud' style='color: #44c3de'></i>";
        }

        const getCurrentDay = () => {

            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";


            let currentTime = new Date();
            //console.log(weekday[currentTime.getDay()]);
            let day = (weekday[currentTime.getDay()]);
            return day;
        };


        const getCurrentTime =() =>{

            var months = [
                "Jan","Feb","Mar","Apr",
                "May","June","July","August",
                "Sept","Oct","Nov","Dec"
            ]
            
            var now = new Date();
            //month +1 will be
            var month = months[now.getMonth()];
            var date = now.getDate();
            var year = now.getFullYear();


            let hours = now.getHours();
            let mins = now.getMinutes();

            //to know AM/PM
            let period = "AM";
            if (hours >11){
                period="PM";
            }
            
            if (mins <10){
                mins = "0" + mins;
            }

            console.log(month + "/" + date);
            return ` ${month} ${date}  |  ${hours}: ${mins} ${period}`;

        }
       curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
        //getCurrentTime();
        
    </script>
</body>

</html>
